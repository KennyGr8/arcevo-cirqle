name: ğŸš€ Deploy ArcevoCirqle (Next.js)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  deployments: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      NEXT_PUBLIC_APP_ENV: production
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      # ğŸ§± Checkout repository
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      # âš¡ï¸ Setup Node + PNPM
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install PNPM
        run: npm install -g pnpm

      - name: ğŸ—‚ Install dependencies
        run: pnpm install --frozen-lockfile

      # ğŸ§± Build app
      - name: ğŸ—ï¸ Build Next.js app
        working-directory: ./apps/web
        run: pnpm build

      # ğŸ§ª (Optional) Run tests before deploy
      # - name: ğŸ§ª Run tests
      #   run: pnpm test

      # -----------------------------------------
      # ğŸ”¥ DEPLOYMENT SECTION (choose your target)
      # -----------------------------------------

      # Option 1ï¸âƒ£ â€” Deploy to Render
      - name: ğŸš€ Deploy to Render
        if: env.RENDER_SERVICE_ID != ''
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "ğŸ”„ Triggering Render deploy..."
          curl -X POST https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY"

      # Option 2ï¸âƒ£ â€” Deploy to Netlify
      - name: ğŸš€ Deploy to Netlify
        if: env.NETLIFY_AUTH_TOKEN != ''
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          echo "ğŸŒ Deploying to Netlify..."
          pnpm dlx netlify-cli deploy --build --prod --dir=apps/web/out \
            --auth=$NETLIFY_AUTH_TOKEN --site=$NETLIFY_SITE_ID

      # -----------------------------------------
      # âœ… Post-deploy summary
      # -----------------------------------------
      - name: âœ… Deployment summary
        if: always()
        run: echo "âœ… Deployment workflow completed successfully!"
